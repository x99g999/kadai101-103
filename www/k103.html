    <div class="main-wrapper">
    <section>
        <h1>○年後の預金額を計算！</h1>
        <h4>スタート時の預金額（万円単位）</h4>
	    <input type="text" value="" id="savings">万円
	    <h4>預入期間（年単位）</h4>
	    <input type="text" value="" id="period">年
	    <h4>想定リターン（利率）</h4>
	    <input type="text" value="" id="return">%
	    <hr>
	    <button onclick="savingsCalc()">計算</button>
	    <p id="savingsResult"></p>
	    <p id="message"></p>
    </section>
    </div><!-- /.main-wrapper -->
    <footer>課題実習用</footer>
  
  <script>
    function savingsCalc(){
      //預金額を取得
      var money = document.getElementById("savings").value;
      //預入期間を取得
      var year = document.getElementById("period").value;
      //想定利率を取得
      var ratio = document.getElementById("return").value;
      var returnRatio = ratio / 100;
      
      //○年後の預金額を計算
      var total = money;
      for(var i=0; i<year; i++){
        total *= (1 + returnRatio);
      }
      document.getElementById("savingsResult").innerHTML = year + "年後の預金額は「" + total + "」万円です。";
    }
  </script>
