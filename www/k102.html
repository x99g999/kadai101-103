  <script>
    var answer = Math.floor(Math.random()*20)+1;
    var i = 1;
    
    while(i>0){
      var number = parseInt(window.prompt("第"+i+"回、数あてゲーム。1～20の数字を入力して！"));
      
      if(answer === number){
        window.alert(i+"回目で正解！");
        break;
      }else{
        if(answer<number){
          window.alert("残念！もっと小さな数字！");
        }else if(answer>number){
          window.alert("残念！もっと大きな数字！");
        }else{
          window.alert("1～20の数字を入力して！");
        }
      }
      i++;
    }
    
  </script>
